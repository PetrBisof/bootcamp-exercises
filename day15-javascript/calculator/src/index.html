<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="/css/index.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet" />
  <title>AWE Calc</title>
</head>
<body>
  <div class="calc">
    <div id="text-result" class="calc__result">0</div>
    <input id="delete" type="text" class="calc__input" value="0" />
    <div class="calc__controls">
      <div class="calc__container">
          <button id="btn-one" class="calc__btn">1</button>
          <button id="btn-four" class="calc__btn">4</button>
          <button id="btn-seven" class="calc__btn">7</button>
          <button id="btn-clear" class="calc__btn">C</button>
        </div>

      <div class="calc__container">
          <button id="btn-two" class="calc__btn">2</button>
          <button id="btn-five" class="calc__btn">5</button>
          <button id="btn-eight" class="calc__btn">8</button>
          <button id="btn-division" class="calc__btn">/</button>
        </div>

      <div class="calc__container">
          <button id="btn-three" class="calc__btn">3</button>
          <button id="btn-six" class="calc__btn">6</button>
          <button id="btn-nine" class="calc__btn">9</button>
          <button id="btn-multiplication" class="calc__btn">*</button>
        </div>

      <div class="calc__container">
          <button id="btn-subtraction" class="calc__btn calc__double">-</button>
          <button id="btn-plus" class="calc__btn calc__double">+</button>
        </div>

        <button id="btn-zero" class="calc__btn">0</button>
        <button id="btn-equals" class="calc__btn">=</button>
      




    </div>
  </div>
  <script src="/js/index.js"></script>
</body>
</html>
